<h1>Register Account</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <h2>Your Personal Details</h2>
  <div class="content">
    <table class="form">
      <tbody>
      <tr>
        <td><span class="required">*</span> First Name:</td>
        <td><input class="large-field" type="text" value="" name="firstname" [(ngModel)]="user.name"></td>
      </tr>
      <tr>
        <td><span class="required">*</span> Last Name:</td>
        <td><input class="large-field" type="text" value="" name="lastname" [(ngModel)]="user.lastname"></td>
      </tr>
      <tr>
        <td><span class="required">*</span> E-Mail:</td>
        <td><input class="large-field" type="text" value="" name="email" [(ngModel)]="user.email"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <h2>Your Password</h2>
  <div class="content">
    <table class="form">
      <tbody>
      <tr>
        <td><span class="required">*</span> Password:</td>
        <td><input class="large-field" type="password" value="" name="password" [(ngModel)]="user.password"></td>
      </tr>
      <tr>
        <td><span class="required">*</span> Password Confirm:</td>
        <td><input class="large-field" type="password" value="" name="confirm" [(ngModel)]="user.confirmPassword"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="buttons">
    <div class="left">
      <input type="submit" class="button" value="Continue">
    </div>
  </div>
</form>
